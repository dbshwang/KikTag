<!DOCTYPE html>
<html manifest="manifest.appcache">
	<head>
		<!-- App info -->
		<title>#KikTag</title>
		<meta charset="utf-8">
		<meta name="description" content="My amazing app!">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
		<meta name="kik-prefer" content="true">
		<link rel="kik-icon" href="/img/icon.png">

		<!-- Styles -->
		<link rel="stylesheet" href="//cdn.kik.com/app/2.0.1/app.min.css">
		<link rel="stylesheet" href="/css/styles.css">
		<link rel="stylesheet" href="/css/home.css">
		<link rel="stylesheet" href="/css/page2.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	</head>

	<body>
		<!-- Pages -->
		<div class="app-page home-page" data-page="home">
            <div class="app-content">
                <h1>#KikTag</h1>
                <ul>
                    <li><div class="app-button" data-target="profile">Your Profile</div></li>
                    <li><div class="app-button" data-target="search_group">Look for Groups</div></li>
                    <li><div class="app-button" data-target="kik_group">Kik your Group</div></li>
                </ul>
                <div class="app-section">
                    <div class="app-button" data-target="page2">Go to Page 2</div>
                </div>
            </div>
		</div>

		<div class="app-page page2-page" data-page="page2">
			<div class="app-topbar">
				<div class="app-button left" data-back data-autotitle></div>
				<div class="app-title">#KikTag<hr /></div>
			</div>
			<div class="app-content">
				<div class="row">
					<div class="col-xs-12">
						<div class="container">
							<form role="form" id="contact">
								<div class="form-group">
									<div class="row">
										<div class="col-xs-6">
											<label for="first-name"> *</label>
											<input name="first-name" type="text" class="form-control" id="Name" placeholder="Name" data-validation-required-message="This field is required" required />
										</div>
										<div class="col-xs-6">
											<label for="last-name">Desc</label>
											<input name="last-name" type="text" class="form-control" id="Description" placeholder="Description" data-validation-required-message="This field is required" required />
										</div>
									</div>

									<div class="row">
										<div class="col-xs-12">
											<label for="email">Hashtag</label>
											<input name="email" type="email" class="form-control" id="hashtag" placeholder="" data-validation-required-message="This field is required" required />
											<br/>
										</div>
									</div>

									<br />
									<div class="row">
										<div class="col-xs-12">
											<label for="message">Category</label>
											<textarea name="message" class="form-control" id="category" rows="3" placeholder="Enter a brief message..." required ></textarea>
										</div>
									</div>
								</div>
								<input type="submit" class="btn btn-default btn-submit">Submit</input>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Scripts -->
		<script src="/zerver/API.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.1.3/zepto.min.js"></script>
		<script src="//cdn.kik.com/kik/1.0.9/kik.js"></script>
		<script src="//cdn.kik.com/app/2.0.1/app.min.js"></script>
		<script src="/controller/home.js"></script>
		<script src="/controller/page2.js"></script>
		<script src="/main.js"></script>
		<script src="/zerver/API.js"></script>
		<script>
			$('form').submit(function(event){
				event.preventDefault();
				form_name 		= $('#Name').val();
				form_desc 		= $('#Description').val();
				form_hashtag 	= $('#hashtag').val();
				form_category = $('#category').val();
				formData = { data: { name: form_name, desc: form_desc, hashtag: form_hashtag, category: form_category };
				zerver.get('API/handleFormRequest', formData ,
					function (response, raw, status) {
						//console.log(response);
					}
				);
			});
		</script>

		<script>
		zerver.post('API/updateData', {
			data: { random: 'json' }
		}, function (response, raw, status) {
			// response.success === true
			// raw === '{"success":true}'
			// status === 200
		});
		</script>
	</body>
</html>
